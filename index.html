<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plat du Jour | Veckans Meny</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --accent-color: #38bdf8;
            --text-main: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            background-image:
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 4rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--card-border);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .menu-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .menu-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .day-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            animation: fadeIn 0.5s ease-out backwards;
        }

        .day-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.3);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .day-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dish-title {
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.5;
            color: var(--text-main);
        }

        .error-msg {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 1rem 2rem;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (min-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            .menu-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 900px;
            }

            .day-card:nth-child(5),
            .day-card:nth-child(6) {
                grid-column: span 1;
            }

            /* Make the vegetarian item span two columns potentially */
            .day-card:last-child {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Plat du Jour</h1>
        <p class="subtitle">Veckans meny 11:30 - 14:00</p>
    </header>

    <div id="loader">
        <div class="spinner"></div>
        <p class="subtitle">Hämtar veckans meny...</p>
    </div>

    <div id="error" class="error-msg">
        Kunde inte hämta menyn. Vänligen försök igen senare.
    </div>

    <div class="menu-container" id="menu-container">
        <!-- Menu cards will be injected here -->
    </div>

    <script>
        async function fetchMenu() {
            try {
                // Fetch the static pre-extracted JSON file
                // Using a cache bust param to ensure we avoid aggressive GitHub pages caching
                const res = await fetch(`menu.json?t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("Network response was not ok");

                const data = await res.json();
                renderMenu(data);

            } catch (error) {
                console.error("Failed to fetch menu.json:", error);
                document.getElementById("loader").style.display = "none";
                document.getElementById("error").style.display = "block";
            }
        }

        function cleanDishText(text) {
            // Try to separate the dish title from its description based on comma
            const firstComma = text.indexOf(',');
            if (firstComma !== -1) {
                const title = text.substring(0, firstComma);
                const desc = text.substring(firstComma + 1).trim();
                return `<strong>${title}</strong><br><span style="color: var(--text-secondary); font-size: 0.95em; margin-top: 0.25rem; display: block;">${desc}</span>`;
            }

            return `<strong>${text}</strong>`;
        }

        function renderMenu(items) {
            const menuContainer = document.getElementById("menu-container");
            menuContainer.innerHTML = '';

            items.forEach((item, index) => {
                const formattedDish = cleanDishText(item.dish);

                const card = document.createElement("div");
                card.className = "day-card";
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="day-name">${item.day}</div>
                    <div class="dish-title">${formattedDish}</div>
                `;

                menuContainer.appendChild(card);
            });

            // Hide loader and show content
            document.getElementById("loader").style.display = "none";

            // Trigger reflow to restart transition
            void menuContainer.offsetWidth;
            menuContainer.classList.add("visible");
        }

        // Initialize app
        document.addEventListener("DOMContentLoaded", fetchMenu);
    </script>
</body>

</html>
