<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajplats 9 | Plat du Jour</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-orange: #e55c0e;
            --primary-blue: #1b2738;
            --accent-blue: #9fd3e8;
            --bg-overlay: rgba(27, 39, 56, 0.88);
            --header-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--primary-blue);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        /* HEADER & NAVIGATION */
        header {
            background-color: var(--header-bg);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary-blue);
            letter-spacing: -1.5px;
        }

        .desktop-nav {
            display: none;
        }

        @media (min-width: 1024px) {
            .desktop-nav {
                display: flex;
                gap: 2.5rem;
                align-items: center;
            }
        }

        .nav-link {
            text-decoration: none;
            color: var(--primary-blue);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            position: relative;
            padding-bottom: 6px;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-blue);
        }

        .nav-link:hover {
            color: var(--primary-orange);
        }

        .btn-book {
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 0.6rem 1.8rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-book:hover {
            background-color: var(--primary-blue);
            color: #ffffff;
        }

        /* MAIN HERO SECTION */
        main {
            margin-top: 80px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5rem 1rem;
            /* Using a placeholder restaurant background */
            background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .wave-svg {
            width: 160px;
            margin-bottom: 3.5rem;
        }

        /* MENU CONTENT */
        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .spinner {
            width: 45px;
            height: 45px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary-orange);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        #error {
            display: none;
            background: rgba(229, 92, 14, 0.2);
            border: 1px solid var(--primary-orange);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .menu-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .menu-card {
            background-color: var(--primary-orange);
            border-radius: 40px;
            padding: 1.5rem 2rem;
            text-align: center;
            transition: transform 0.2s ease, background-color 0.2s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-card:hover {
            transform: scale(1.02);
            background-color: #d4520a;
        }

        .day-name {
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 0.6rem;
            color: rgba(255, 255, 255, 0.85);
        }

        .dish-content {
            font-size: 1.1rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .dish-content strong {
            font-weight: 700;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 0.2rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .menu-card {
                padding: 1.25rem 1.5rem;
                border-radius: 30px;
            }

            header {
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">K9</div>
        <nav class="desktop-nav">
            <a href="#" class="nav-link">HEM</a>
            <a href="#" class="nav-link active">MENY</a>
            <a href="https://tullkammaren.com/" class="nav-link">FESTVÅNING</a>
            <a href="#" class="nav-link">KONTAKT</a>
            <a href="#" class="nav-link">SYSTERKROGAR</a>
        </nav>
        <a href="#" class="btn-book">BOKA BORD</a>
    </header>

    <main>
        <h1 class="hero-title">MENY</h1>

        <!-- The light blue wavy line -->
        <svg class="wave-svg" viewBox="0 0 200 25" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 12.5 Q 25 0, 50 12.5 T 100 12.5 T 150 12.5 T 200 12.5" fill="none" stroke="var(--accent-blue)"
                stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
        </svg>

        <div id="loader">
            <div class="spinner"></div>
        </div>

        <div id="error">
            Kunde inte hämta menyn. Vänligen försök igen senare.
        </div>

        <div class="menu-container" id="menu-container">
            <!-- Menu cards will be injected here -->
        </div>
    </main>

    <script>
        async function fetchMenu() {
            try {
                // Fetch the static pre-extracted JSON file
                const res = await fetch(`menu.json?t=${new Date().getTime()}`);
                if (!res.ok) throw new Error("Network response was not ok");

                const data = await res.json();
                renderMenu(data);

            } catch (error) {
                console.error("Failed to fetch menu.json:", error);
                document.getElementById("loader").style.display = "none";
                document.getElementById("error").style.display = "block";
            }
        }

        function cleanDishText(text) {
            const firstComma = text.indexOf(',');
            if (firstComma !== -1) {
                const title = text.substring(0, firstComma);
                const desc = text.substring(firstComma + 1).trim();
                return `<strong>${title}</strong><span>${desc}</span>`;
            }
            return `<strong>${text}</strong>`;
        }

        function renderMenu(items) {
            const menuContainer = document.getElementById("menu-container");
            menuContainer.innerHTML = '';

            items.forEach((item, index) => {
                const formattedDish = cleanDishText(item.dish);

                const card = document.createElement("div");
                card.className = "menu-card";
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="day-name">${item.day}</div>
                    <div class="dish-content">${formattedDish}</div>
                `;

                menuContainer.appendChild(card);
            });

            document.getElementById("loader").style.display = "none";

            // Trigger reflow to restart transition
            void menuContainer.offsetWidth;
            menuContainer.classList.add("visible");
        }

        document.addEventListener("DOMContentLoaded", fetchMenu);
    </script>
</body>

</html>
